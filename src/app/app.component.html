<div class="container">
  <app-cockpit
    (serverCreated)="onServerAdded($event)"
    (bpCreated)="onBlueprintAdded($event)"
  ></app-cockpit>
  <hr>
  <div class="row">
    <div class="col-xs-12">
      <button class="btn btn-danger" (click)="onDestroyFirst()">Destroy first Component</button>
      <app-server-element *ngFor="let serverElement of serverElements"
      [srvElement]="serverElement"
      >
        <p #contentParagraph>
          <strong *ngIf="serverElement.type === 'server'" style="color: red">{{ serverElement.content }}</strong>
          <em *ngIf="serverElement.type === 'blueprint'">{{ serverElement.content }}</em>
        </p>
      </app-server-element>
    </div>
  </div>

  <hr>

  <app-game-control (tickingNumber)="onNumberChange($event)"></app-game-control>
  <div class="row" *ngFor="let number of numbers">
    <div class="col-xs-12">
      <app-odd *ngIf="number % 2 > 0">
          <strong #content>Odd - {{number}}</strong>
      </app-odd>
      <app-even *ngIf="number % 2 == 0">
          <strong #content>Even - {{number}}</strong>
      </app-even>
    </div>
  </div>
</div>
